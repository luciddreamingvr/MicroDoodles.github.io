<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PuraVida Game Browser</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .game-card {
      background: #2c2c3c;
      border-radius: 12px;
      padding: 16px;
      width: 200px;
      box-shadow: 0 0 10px #00000066;
    }
    .game-card h2 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .game-card button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .game-card button:hover {
      background: #00ddaa;
    }
  </style>
</head>
<body>
  <h1>PuraVida Games</h1>
  <div class="game-list" id="gameList"></div>

  <script>
    // Liste deiner Spiele (jeweils eine .lvld Datei)
    const games = [
      { name: "Maze Madness", file: "game1.lvld" },
      { name: "Dungeon Escape", file: "game2.lvld" },
      { name: "Castle Builder", file: "game3.lvld" }
    ];

    const gameList = document.getElementById("gameList");

    games.forEach(game => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        <h2>${game.name}</h2>
        <button onclick="downloadLevel('${game.file}')">Play</button>
      `;
      gameList.appendChild(card);
    });

    function downloadLevel(filename) {
      const a = document.createElement("a");
      a.href = filename;
      a.download = filename;
      a.click();
    }
  </script>
</body>
</html>
