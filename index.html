<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawlex</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.3.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1b1b1f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 850px;
            margin: 0 auto;
        }

        #paintCanvas {
            border: 2px solid #292a36;
            cursor: crosshair;
            background-color: #0c0c10;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.2);
        }

        #controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 0.9rem;
            color: #ccccff;
        }

        input, button {
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #292a36;
            color: #00ffff;
            outline: none;
            font-size: 1rem;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button {
            cursor: pointer;
        }

        button:hover {
            background-color: #00cccc;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }

        #coordinates {
            font-size: 1rem;
            text-align: center;
            color: #00ffff;
            margin-top: 10px;
        }

        #aspectControls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="aspectControls">
            <label for="widthInput">Width:</label>
            <input type="number" id="widthInput" min="100" value="800">
            <label for="heightInput">Height:</label>
            <input type="number" id="heightInput" min="100" value="600">
            <button onclick="updateCanvasSize()">Set Aspect Ratio</button>
        </div>

        <canvas id="paintCanvas" width="800" height="600"></canvas>

        <div id="controls">
            <div class="control-group">
                <label for="hexColor">HEX</label>
                <input type="text" id="hexColor" value="#00ffff" maxlength="7" placeholder="#00ffff">
            </div>
            <div class="control-group">
                <label for="sizePicker">Size</label>
                <input type="range" id="sizePicker" min="5" max="50" value="15">
            </div>
            <button onclick="clearCanvas()">Empty</button>
            <button onclick="saveProject()">Save</button>
            <button onclick="fileInput.click()">Load</button>
            <button onclick="mixPoints()">Mix</button>
            <input type="file" id="fileInput" style="display: none;" accept=".sxs" onchange="handleFileImport(event)">
            <button onclick="exportImage()">Export</button>
        </div>

        <div id="coordinates">(X: 0, Y: 0)</div>
    </div>

    <script>
        const pubnub = new PubNub({
            publishKey: 'demo',
            subscribeKey: 'demo',
            uuid: 'user_' + Math.random().toString(36).substr(2, 9)
        });

        const canvas = document.getElementById("paintCanvas");
        const ctx = canvas.getContext("2d");
        const hexColor = document.getElementById("hexColor");
        const sizePicker = document.getElementById("sizePicker");
        const coordinatesDiv = document.getElementById("coordinates");
        const fileInput = document.getElementById("fileInput");

        let painting = false;
        const drawDataList = [];

        function updateCanvasSize() {
            const width = parseInt(document.getElementById("widthInput").value);
            const height = parseInt(document.getElementById("heightInput").value);

            if (width > 0 && height > 0) {
                canvas.width = width;
                canvas.height = height;
                clearCanvas();
            }
        }

        function drawGrid() {
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 0.5;
            for (let x = 0; x <= canvas.width; x += 20) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += 20) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function getMousePosition(e) {
            const rect = canvas.getBoundingClientRect();
            return [e.clientX - rect.left, e.clientY - rect.top];
        }

        function draw(e) {
            if (!painting) return;
            const [x, y] = getMousePosition(e);
            const spraySize = sizePicker.value;
            const sprayDensity = 60;
            ctx.fillStyle = hexColor.value;

            for (let i = 0; i < sprayDensity; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * spraySize;
                const offsetX = Math.cos(angle) * radius;
                const offsetY = Math.sin(angle) * radius;
                ctx.fillRect(x + offsetX, y + offsetY, 1, 1);
            }

            const drawData = { x, y, color: hexColor.value, size: spraySize, density: sprayDensity };
            drawDataList.push(drawData);
            pubnub.publish({ channel: 'puravida', message: drawData });
        }

        function drawFromData(data) {
            ctx.fillStyle = data.color;
            for (let i = 0; i < data.density; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * data.size;
                const offsetX = Math.cos(angle) * radius;
                const offsetY = Math.sin(angle) * radius;
                ctx.fillRect(data.x + offsetX, data.y + offsetY, 1, 1);
            }
        }

        pubnub.subscribe({ channels: ['puravida'] });

        pubnub.addListener({
            message(event) {
                if (event.publisher !== pubnub.getUUID()) {
                    drawFromData(event.message);
                    drawDataList.push(event.message);
                }
            }
        });

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawDataList.length = 0;
        }

        function mixPoints() {
            const mixAmount = 5;
            const newDrawDataList = drawDataList.map(data => ({
                ...data,
                x: data.x + (Math.random() * mixAmount - mixAmount / 2),
                y: data.y + (Math.random() * mixAmount - mixAmount / 2)
            }));

            clearCanvas();
            newDrawDataList.forEach(drawFromData);
            drawDataList.splice(0, drawDataList.length, ...newDrawDataList);
        }

        function saveProject() {
            const blob = new Blob([JSON.stringify(drawDataList)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "project.sxs";
            a.click();
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    clearCanvas();
                    data.forEach(drawData => {
                        drawFromData(drawData);
                        drawDataList.push(drawData);
                    });
                } catch (err) {
                    alert("Ung√ºltige Datei.");
                }
            };
            reader.readAsText(file);
        }

        function exportImage() {
            const image = canvas.toDataURL("image/png");
            const link = document.createElement("a");
            link.href = image;
            link.download = "drawing.png";
            link.click();
        }

        canvas.addEventListener("mousedown", startPosition);
        canvas.addEventListener("mouseup", endPosition);
        canvas.addEventListener("mousemove", draw);

        drawGrid();
    </script>
</body>
</html>
